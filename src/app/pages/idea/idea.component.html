<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2656/2656383.png" width="100" height="100">
          </div>
  
          <h1 class="text-center">Presentar la idea de su Estudiante</h1>
  
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Título del Anteproyecto</mat-label>
              <input required [(ngModel)]="anteproyecto.atrTitulo" name="titulo" matInput placeholder="Ingresa el título del anteproyecto">
              <mat-hint>El título del anteproyecto es obligatorio</mat-hint>
            </mat-form-field>
  
  
            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">Registrar</button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
          </form>
          <br><br><br>
        </div>
      </div>
    </div>
  </div>
